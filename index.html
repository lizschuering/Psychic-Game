<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Fredericka+the+Great" rel="stylesheet">
    <title>Psychic Game</title>
</head>
<body class="background">

    <div class="wrapper">
        <div class="heading">Guess what letter I'm thinking of!</div>
        <div class="sub-heading">(Press a letter key to make a guess)</div>
        <div class="wins">Wins: <span id="wins"></span></div>
        <div class="losses">Losses: <span id="losses"></span></div>
        <div class="guess-left">Guess left: <span id="guessLeft">9</span></div>
        <div class="guess-so-far">Your guesses so far: <span id="userChoice"></span></div>
        <div class="crystal-ball"><img src="./assets/images/noun_609526_cc.png" alt="A crystal ball"></div>
    </div>
    
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
